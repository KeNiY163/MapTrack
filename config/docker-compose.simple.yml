version: '3.8'

services:
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: maptrack_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ../data:/app/data
      - ../screenshots:/app/screenshots
    ports:
      - "8000:8000"
    restart: unless-stopped  # Перезапуски отданы оркестратору (Docker)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
